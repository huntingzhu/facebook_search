<!DOCTYPE html>
<html lang="en-us" ng-app="myNgApp">
<head>
  <title>FB Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="myNgAnimate.css" />
</head>
<body ng-controller="indexController">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="row">
      <div class="navbar-header col-sm-3">
        <a class="navbar-brand" href="#">FB Search</a>
      </div>

      <div class="col-sm-9">
        <form id="search-form" class="navbar-form">
          <div class="col-sm-12 form-group">
            <div class="row">
              <div class="col-sm-8 col-xs-12 input-group">
                <input type="text" id="input-keyword" class="form-control input-text" required pattern="([\s]*[^\d\s]+[\d]*[\s]*)+" placeholder="type something..." />
                <div class="input-group-btn" id="btn-submit-div">
                  <button type="submit" class="btn btn-default" id="btn-submit" ng-click="go('/')">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
                <div class="input-group-btn" id="btn-clear-div" >
                  <button type="button" ng-click="clearTable()" class="btn btn-info" id="btn-clear" >Clear</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="type-tabs">
        <ul class="nav nav-pills nav-justified">
          <li id="user" class="active"><a href="/#user-result" ng-click="go('/')" data-toggle="tab">Users</a></li>
          <li id="page"><a href="/#page-result" ng-click="go('/')" data-toggle="tab">Pages</a></li>
          <li id="event"><a href="/#event-result" ng-click="go('/')" data-toggle="tab">Events</a></li>
          <li id="place"><a href="/#place-result" ng-click="go('/')" data-toggle="tab">Places</a></li>
          <li id="group"><a href="/#group-result" ng-click="go('/')" data-toggle="tab">Groups</a></li>
          <li id="favor"><a href="/#favor-result" ng-click="go('/')" data-toggle="tab">Favorites</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div id="view-container" class="view-animate-container reverse">
  <div ng-view class="view-animate"></div>
</div>




<!-- Jquery & Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<!-- <script src="https://code.angularjs.org/1.5.7/angular-route.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.js"></script>
<script type="text/javascript">
  angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
</script>
<!-- Moment.js -->
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<!-- My own JS file -->
<script src="myNgApp.js"></script>
<script src="search.js"></script>
</body>
</html>
